name: Electron Build for PR

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/electron/**'
      - 'packages/**'
      - 'apps/web/**'
      - '.github/workflows/electron-build-pr.yml'

# ìµœì†Œ ê¶Œí•œ (PR ì½”ë©˜íŠ¸ë§Œ í—ˆìš©)
permissions:
  contents: read
  pull-requests: write

jobs:
  build-electron:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install deps (disable husky only)
        run: HUSKY=0 npm ci --workspaces

      - name: Build web (renderer)
        run: |
          cd apps/web
          npm run build

      - name: Build Electron (main+preload)
        run: |
          cd apps/electron
          npm run build

      - name: Package Electron
        run: |
          cd apps/electron
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run build:mac   # electron-builder --mac ...
          else
            npm run build:win   # electron-builder --win ...
          fi

      # OSë³„ ê²°ê³¼ ì—…ë¡œë“œ (íŒŒì¼ ì—†ëŠ” íŒ¨í„´ì€ ë¬´ì‹œ)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}-${{ github.event.number }}
          if-no-files-found: warn
          path: |
            apps/electron/dist/*.dmg
            apps/electron/dist/*.zip
            apps/electron/dist/*.exe
            apps/electron/dist/mac/**

      # ê°„ë‹¨ ì½”ë©˜íŠ¸ (OSë³„ 1ê°œì”©)
      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const os = '${{ matrix.os }}';
            const run = 'https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}';
            const body = [
              '## ğŸ”§ Electron Build',
              `- OS: **${os}**`,
              `- Artifacts: [ë³´ê¸°](${run})`,
              '',
              '_ìë™ ì½”ë©˜íŠ¸_'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
