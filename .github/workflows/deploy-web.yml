name: Deploy Web App

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ git ížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/web/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/web
          # husky ì„¤ì¹˜ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ë¬´ì‹œí•˜ê³  ì˜ì¡´ì„±ë§Œ ì„¤ì¹˜
          npm ci --ignore-scripts
          
      - name: Verify installation
        run: |
          cd apps/web
          echo "âœ… Dependencies installed successfully"
          ls -la node_modules/ | head -10

      - name: Build web app
        run: |
          cd apps/web
          npm run build

      - name: Create output directory
        run: |
          mkdir -p output
          cp -r apps/web/dist/* output/

      - name: Add build info
        run: |
          cat > output/build-info.json << EOF
          {
            "buildTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "$(git rev-parse --abbrev-ref HEAD)",
            "version": "$(node -p "require('./package.json').version")"
          }
          EOF

      - name: Deploy to repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: choihooo
          destination-repository-name: gubugionandon-FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: "ðŸš€ Deploy web app: ${{ github.event.commits[0].message }}"
          target-branch: main

      - name: Deploy info
        run: |
          echo "âœ… Web app deployed successfully!"
          echo "ðŸ“ Source directory: output"
          echo "ðŸŽ¯ Target repository: choihooo/gubugionandon-FE"
          echo "ðŸ“ Commit message: ${{ github.event.commits[0].message }}"
