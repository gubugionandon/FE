name: Deploy Web App

on:
  push:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 git 히스토리 가져오기

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install workspace dependencies
        run: |
          # 전체 workspace 의존성 설치 (husky 스크립트 무시)
          npm ci --ignore-scripts
          
      - name: Verify installation
        run: |
          echo "✅ Workspace dependencies installed successfully"
          echo "📦 Installed packages:"
          ls -la node_modules/ | grep -E "(api|ui|config)" || echo "Workspace packages found in packages/"
          ls -la packages/

      - name: Typecheck workspace packages
        run: |
          # workspace 패키지들의 타입 체크
          npm run typecheck --workspace=packages/ui
          npm run typecheck --workspace=packages/api
          
      - name: Build web app
        run: |
          cd apps/web
          npm run build

      - name: Create output directory
        run: |
          mkdir -p output
          cp -r apps/web/dist/* output/

      - name: Add build info
        run: |
          cat > output/build-info.json << EOF
          {
            "buildTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$(git rev-parse HEAD)",
            "branch": "$(git rev-parse --abbrev-ref HEAD)",
            "version": "$(node -p "require('./package.json').version")"
          }
          EOF

      - name: Deploy to repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: choihooo
          destination-repository-name: gubugionandon-FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: "🚀 Deploy web app: ${{ github.event.commits[0].message }}"
          target-branch: main

      - name: Deploy info
        run: |
          echo "✅ Web app deployed successfully!"
          echo "📁 Source directory: output"
          echo "🎯 Target repository: choihooo/gubugionandon-FE"
          echo "📝 Commit message: ${{ github.event.commits[0].message }}"
